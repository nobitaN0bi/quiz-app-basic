<head>

    <title>nobitaN0bi Quiz Game</title>
    <link rel="stylesheet" href="gamepage.css">
</head>
<body>
    <div class="game-container">
        <div id="progressBar">
            <div id="progressBarFull"></div>
        </div>
        <div id="hud">
            <div id="hud-item">
                <p id="progressText">Question 1/3</p>
            </div>
            <div id="hud-item">
                <p id="score">Score: 0</p>
            </div>
        </div>
        <h2 id="question">Question Text</h2>
        <div class="choices">
            <button class="choice">Choice 1</button>
            <button class="choice">Choice 2</button>
            <button class="choice">Choice 3</button>
            <button class="choice">Choice 4</button>
        </div>
    

    </div>
